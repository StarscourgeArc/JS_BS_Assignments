<html lang="en">
<head>

    />
</head>
<body>
   <div class="row">
    <div class="col-4 m-auto">
        <form action="" class="frm1 form">
            <label class=" form-label" for="">Enter a String</label><br>
            <input class=" form-control" type="text" id="num">
        </form>
        <button class=" m-auto btn  btn-secondary" onclick="reverse()">Click to reverse the String</button>
    </div>
   </div>
    <script>
        function reverse(){
            let val=document.getElementById("num").value;
            console.log(typeof val);
            let reverse="";
           for(let i=0;i<val.length;i++){
            reverse=val.charAt(i)+reverse;
           }
            document.getElementById("num").value=reverse
            
        }
    </script>
</body>

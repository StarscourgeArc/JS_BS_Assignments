<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .cen{
        width: 50%;
        margin-left: 25%;
        margin-right:25%;
    }
</style>
<body>
    <div class="cen ">
        <form class="form  needs-validation" novalidate>
            <table class="table">
                <tr>
                    <td  ><label class="form-label" for="">Name</label></td>
                    <td  ><input class="form-control" type="text" name="" id="" required>
                        <div class="invalid-feedback">
                            This field is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td  ><label class="form-label" for="">E-mail</label></td>
                    <td  ><input class="form-control" type="email" name="" id="" required>
                        <div class="invalid-feedback">
                            This field is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td  ><label class="form-label" for="">Website</label></td>
                    <td  ><input class="form-control" type="url" name="" id="" required>
                        <div class="invalid-feedback">
                            This field is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td  ><label class="form-label" for="">Message</label></td>
                    <td  >
                        <textarea class="form-control" name="" id="message" cols="30" rows="10" required></textarea>
                        <div class="center">
                            <!-- <div class="invalid-feedback" id="inf">
                                This field is required
                            </div> -->
                            <p class=" text-danger" id="inf"></p>
                            <button class=" cen btn btn-danger m-3"type="submit" onclick="a();">Submit form</button>
                        </div>
                    </td>
                </tr>
                

            </table>
           
        </form>
    </div>
    <script>
      const a=() => {
            
          
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
            var val=document.getElementById("message").value;
            if(val==""){
                document.getElementById("inf").innerText="This field is required";
            }
          
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    
                }
          
                form.classList.add('was-validated')
              }, false)
            })
          }
    </script>
</body>
</html>

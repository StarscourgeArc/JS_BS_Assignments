<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .cen{
        width: 50%;
        margin-left: 25%;
        margin-right:25%;
    }
</style>
<body>
    <div class="cen ">
        <form class="form  needs-validation" novalidate>
            <table class="table">
                <tr>
                    <td class="bg-secondary"><label class="form-label" for="">Name</label></td>
                    <td class="bg-secondary"><input class="form-control" type="text" name="" id="" required>
                        <div class="invalid-feedback">
                            Please enter your name
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="bg-secondary"><label class="form-label" for="">E-mail</label></td>
                    <td class="bg-secondary"><input class="form-control" type="email" name="" id="" required>
                        <div class="invalid-feedback">
                            Please enter valid email
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="bg-secondary"><label class="form-label" for="">Password</label></td>
                    <td class="bg-secondary"><input class="form-control" type="number" name="" id="" required>
                        <div class="invalid-feedback">
                            Please enter valid password
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="bg-secondary"><label class="form-label" for="">Hobbies</label></td>
                    <td class="bg-secondary">
                        <Select class="form-select">
                            <option value="option1">A</option>
                            <option value="option2">B</option>
                            <option value="option3">C</option>
                            <option value="option4">D</option>
                        </Select>
                        <div class="center">
                            <button class=" cen btn btn-danger m-3"type="submit">Submit form</button>
                        </div>
                    </td>
                </tr>
                

            </table>
           
        </form>
    </div>
    <script>
        (() => {
            
          
            // Fetching forms we wanna apply to yk-
            const forms = document.querySelectorAll('.needs-validation')
          
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    
                }
          
                form.classList.add('was-validated')
              }, false)
            })
          })()
    </script>
</body>
</html>

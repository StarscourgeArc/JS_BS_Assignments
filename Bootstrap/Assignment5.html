<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .center{
        width: 50%;
        margin-left: 25%;
        margin-right: 25%;
    }
</style>
<body>
    <div class="center">
        <form class="form needs-validation" novalidate>
            <table class="table table-borderless">
                <tr>
                    <td>
                        <label class="form-label" for="">First-Name</label>
                    </td>
                    <td>
                        <input class="form-control has-validation" type="text" placeholder="First Name" id="" required>
                        <div class="invalid-feedback">
                            Please enter your first name
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label" for="">Last-Name</label>
                    </td>
                    <td>
                        <input class="form-control has-validation" id="" type="text" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please enter your last name
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label" for="">E-mail</label>
                    </td>
                    <td>
                        <input class="form-control" type="email" placeholder="E-mail" required>
                        <div class="invalid-feedback">
                            Please enter valid email.
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label" for="">Phone</label>
                    </td>
                    <td>
                        <input class="form-control" type="number" placeholder="(9455)555-1212"required>
                        <div class="invalid-feedback">
                            Please enter valid phone number
                        </div>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label class="form-label" for="">Address</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" placeholder="Address" required>
                        <div class="invalid-feedback">
                            Please enter valid address 
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label" for="" required>City</label></td>
                    <td><Select class="form-select">
                        <option selected disabled>Select your state</option>
                        <option value="optinonA">Rajasthan</option>
                        <option value="optinonB">Andhra Pradesh</option>
                        <option value="optinonC">Gujarat</option>
                        <option value="optinonD">Karnataka</option>
                    </Select>
                    <div class="invalid-feedback">
                        Please select your city
                    </div>
                </td>
                </tr>
                <tr>
                    <td><label class="form-label" for="" required>State</label></td>
                    <td><Select class="form-select">
                        <option selected disabled>Select your state</option>
                        <option value="optinonA">Uttar-Pradesh</option>
                        <option value="optinonB">Bihar</option>
                        <option value="optinonC">Madhya Pradesh</option>
                        <option value="optinonD">Tamil Naidu</option>
                    </Select>
                    <div class="invalid-feedback">
                        Please select your state
                    </div>
                </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-check-label" for="Hosting" required>Do you have hosting?</label>
                    </td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Hosting">Yes
                            <br>
                            <input class="form-check-input" type="radio" name="Hosting">No
                        </div>
                        <div class="invalid-feedback">
                            Please select one option
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label" for="">Project Desctription</label></td>
                    <td><textarea name="" id="" cols="40" rows="5" placeholder="Project Description"></textarea></td>
                </tr>
            </table>
            <div class="center">
                <button class="btn btn-primary"type="submit">Submit form</button>
            </div>
            
        </form>
    
    <script>
        (() => {
            
          
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
          
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    
                }
          
                form.classList.add('was-validated')
              }, false)
            })
          })()
    </script>
</body>
</html>
